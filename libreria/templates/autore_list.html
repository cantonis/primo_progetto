{% extends 'base.html' %}
{% block title %} {{block.super}} | Autori
{% endblock title %}
{% block content %}
<h1>Autori</h1>
<br>
{% for autore in autori %}
    <h3><strong>{{autore}}</strong></h3>
    <h5><strong>Nazione: </strong>{{autore.nazione}}</h5>
    <h5><strong>Libri: </strong><a href="{{autore.get_absolute_url}}">Mostra libri</a></h5>
    <hr>
{% endfor %}
{% endblock content %}
